<header class="c-header c-header-light c-header-fixed c-header-with-subheader">
    <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-target="#sidebar" data-class="c-sidebar-show">
        <i class="fa fa-bars"></i>
      
        
    </button>
    <a class="c-header-brand d-lg-none" href="#">
        <!-- <i class="fa fa-bars"></i> -->
     
    </a>
    <button class="c-header-toggler c-class-toggler mfs-3 d-md-down-none" type="button" data-target="#sidebar" data-class="c-sidebar-lg-show"
        responsive="true">
        <i class="fa fa-bars"></i> 
    </button>
  
    <ul class="c-header-nav ml-auto mr-4">
        <li class="c-header-nav-item d-md-down-none mx-2">
            <a class="c-header-nav-link" href="#">
               <i class="fa fa-cog mr-2"></i>
            </a>
        </li>
        <li class="c-header-nav-item d-md-down-none mx-2">
            <a class="c-header-nav-link" href="#">
                    <i class="fa fa-cog mr-2"></i>
            </a>
        </li>
        <li class="c-header-nav-item d-md-down-none mx-2">
            <a class="c-header-nav-link" href="#">
                    <i class="fa fa-cog mr-2"></i>  
            </a>
        </li>
        <li class="c-header-nav-item d-md-down-none mx-2" *ngIf= "!service.loggedIn">
            <a class="c-header-nav-link" (click) = "closeme();" routerLink="/login">
                    <i class="fa fa-user mr-2"></i>  

                    <span>
                        Login
                      </span>
            </a>
        </li>
        <li class="c-header-nav-item dropdown" *ngIf= "service.loggedIn;" >
            <a class="c-header-nav-link user-icon" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="c-avatar">
                        <i class="fa fa-user fa-1x"></i>
                        <span *ngIf= "service.loggedIn;">
                          {{service.currentUser.fullName}}
                        </span>
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right pt-0">
                <div class="dropdown-header bg-light py-2">
                    <strong *ngIf= "service.loggedIn;"> Account {{service.currentUser.sub}}</strong>
                </div>
                <a class="dropdown-item" href="#">
                    <svg class="c-icon mr-2">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-bell"></use>
                    </svg> Updates
                    <span class="badge badge-info ml-auto">42</span>
                </a>
                <a class="dropdown-item" href="#">
                    <svg class="c-icon mr-2">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-envelope-open"></use>
                    </svg> Messages
                    <span class="badge badge-success ml-auto">42</span>
                </a>
                <a class="dropdown-item" href="#">
                    <svg class="c-icon mr-2">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-task"></use>
                    </svg> Tasks
                    <span class="badge badge-danger ml-auto">42</span>
                </a>
                <a class="dropdown-item" href="#">
                    <svg class="c-icon mr-2">
                        <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-comment-square"></use>
                    </svg> Comments
                    <span class="badge badge-warning ml-auto">42</span>
                </a>
                <div class="dropdown-header bg-light py-2">
                    <strong>Settings</strong>
                </div>
                <a class="dropdown-item"  (click)="closeme();" routerLink="/account"><i class="fa fa-user mr-2"></i>Profile</a> 
                 <a class="dropdown-item" (click)="closeme();" routerLink="/partnerPort" ><i class="fa fa-cog mr-2"></i>Port Charges</a> 
                 <a class="dropdown-item" (click)="closeme();" routerLink="/vesselcharges" ><i class="fa fa-cog mr-2"></i>Operator Vesel  Charges</a> 
                 
                 <a class="dropdown-item" href="#"><i class="fa fa-cog mr-2"></i>Calendar</a> 
                 <a class="dropdown-item" href="#"><i class="fa fa-cog mr-2"></i>My Orders</a> 

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"><i class="fa fa-money mr-2"></i>Payments</a> 
                <a class="dropdown-item" href="#"><i class="fa fa-lock mr-2"></i>Lock Account</a> 
                <a class="dropdown-item" (click)="service.logout();" ><i class="fa fa-power-off mr-2"></i>Logout</a>

            </div>
        </li>
    </ul>
    <div class="c-subheader px-3">
        <!-- Breadcrumb-->
        <ol class="breadcrumb border-0 m-0">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">
                <a href="#">Admin</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>
            <!-- Breadcrumb Menu-->
        </ol>
    </div>
</header>
