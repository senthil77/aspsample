<div id="mainDIV" class="freigtoGix-app"  style="height: 100vh;"> 

 
<mat-sidenav-container>

  <mat-sidenav [opened]="false" mode="over"  #start  class="sidenav">
    <div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat;">
      <!-- User profile image -->
      <div class="profile-img"> <img src="../assets/images/background/profile.png" alt="user"> </div>
  
 
 <span class="menu-list-item">

  <span fxFlex>
    <span fxFlex>  <div class="profile-text mt-10">
      <a   class=""> Markarn Doe <i class="ti-angle-down font-12 m-l-5"></i>
      
      </a>
    </div>
  </span>
    <a mat-icon-button color="warn" class="close mr-10" style="align-self: flex-end;" (click)="start.close()">
      <mat-icon color="warn">close</mat-icon>
    </a>
  </span>

 
 
</span>
       
    </div>
 
      <div class="divider"></div>
      <div class="sidebar-items" fxLayout="column" >
          <app-sidebar *ngFor="let item of navItems" [item]="item"></app-sidebar>
      </div>
  </mat-sidenav>
  <mat-toolbar class="main-topbar">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-bar container" >
              <span fxHide="false" fxHide.gt-sm   >
                  <button mat-icon-button (click)="start.toggle()">
                      <mat-icon>menu</mat-icon>
                  </button>
               </span>
               <div fxLayout="row" class="welcome-message">
                  <div class="widget-text">
                  
                    <span class="mat-display-1"><img src="../../../assets/images/Logo.JPG" class="ml-10" alt="" style="width: 105px;height:60px;">  </span>
                  
                    <span class="menu-spacer"></span>
                  </div>
                </div>


           
                <div class="widgets-left" fxLayout="row">
               
                 <div class="widget-text">
                    <a [matMenuTriggerFor]="sdprofile" fxShow.gt-xs [routerLink]="['/pages/wishlist']" routerLinkActive="router-link-active" ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">person_border</mat-icon> My Account <mat-icon class="caret">arrow_drop_down</mat-icon></a>
                     
                    <mat-menu #sdprofile="matMenu" class="mymegamenu">
                      <button mat-menu-item>
                          <mat-icon>settings</mat-icon> Settings </button>
                      <button mat-menu-item>
                          <mat-icon>account_box</mat-icon> Profile </button>
                      <button mat-menu-item>
                          <mat-icon>notifications_off</mat-icon> Disable notifications </button>
                      <button mat-menu-item>
                          <mat-icon>exit_to_app</mat-icon> Sign Out </button>
                  </mat-menu>
                  </div> 

                  <div class="widget-text">
                    <a fxShow.gt-xs [routerLink]="['/pages/wishlist']" routerLinkActive="router-link-active" ><mat-icon class="mat-icon-lg mat-icon material-icons mr-10">person_border</mat-icon> Sign Up</a>
                  </div> 
                  <div class="widget-text">
                    <!-- <app-shopping-widgets></app-shopping-widgets> -->
                  </div>

                      <a   fxShow.gt-xs [routerLink]="['/pages/my-account']" routerLinkActive="router-link-active" ><mat-icon>person</mat-icon></a>
                    </div> -->
                </div>




      </mat-toolbar-row>

    </mat-toolbar>
  <app-header [items]="navItems"></app-header> 
 
<router-outlet></router-outlet>

 
<app-footer></app-footer>  


</mat-sidenav-container>


 
</div>
